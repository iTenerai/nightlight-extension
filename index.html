<!DOCTYPE html>
<html>
<head>
    <title>Nightlight Activity</title>
    <meta charset="utf-8">
</head>
<body style="background-color: #1c1622;">
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <div id="fetchDataDiv" style="display: flex; justify-content: center; align-items: center;width: 350px; height: 160px; background-color: #1C1C1C;">
        <h1 style="text-align: center; color: #5d5d5d;">Fetching data..</h1>
    </div>
    <div id="notloggedindiv" style="display: none; justify-content: center; align-items: center;width: 350px; height: 160px; background-color: #1C1C1C;">
        <h1 style="text-align: center; color: #5d5d5d;">Please log in to continue</h1>
        <button id="loginbutton" style="display: block;
        margin: auto;
        border: none;
        background: linear-gradient(to right, rgb(174, 26, 219), rgb(116, 26, 219));
        color: white;
        width: 80px;
        height: 30px;
        cursor: pointer;
        border-radius: 15px;">Proceed</button>
    </div>
    <div id="diva" style="width: 350px; height: 160px; margin: 10px auto; border-radius: 10px; background-color: #1C1C1C; display: none; box-shadow: rgb(174, 26, 219) 0px 0px 1px 1px;">
        <div style="display: flex; margin-top: 15px; margin-left: 15px; width: auto; height: auto; align-items: center;">
            <img id="nightlight-extension-pfp" src="https://night-light.cz/userData/posts/itenerai/profilePicture.gif" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; padding: 15px; cursor: pointer;">
            <h1 id="nightlight-extension-username" style="font-size: 20px; color: white;">Fetching data..</h1>
            <a id="nightlight-extension-redirect" href="https://night-light.cz/u/itenerai"><img src="https://night-light.cz/icon/nl-logo-nobg.png" style="width: 35px; height: auto; padding: 5px;"></a>
        </div>
        <p id="nightlight-extension-stats" style="color: white; text-align: center;">Syncing..</p>
        <button id="syncbutton" style="display: block;
        margin: auto;
        border: none;
        background: linear-gradient(to right, rgb(174, 26, 219), rgb(116, 26, 219));
        color: white;
        width: 80px;
        height: 30px;
        cursor: pointer;
        border-radius: 15px;">Sync</button>
    </div>
    <br>
</body>
<script src="https://api.night-light.cz/nlapi2.js" type="application/javascript"></script>
<script src="script.js"></script>
</html>
